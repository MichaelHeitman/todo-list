<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body> 
        <header>
            <h1>To-Do Checklist</h1>
        </header>

        <div class="table-container">
            <div class="input-container">
                <input id="add-task" type="text" placeholder="Enter a task">
                <button id="add-task-btn">+</button>
            </div>

            <!-- Placeholders -->
            <div class="task-list">
                <input class="task-list-check" type=checkbox><p>This is some task</p>
            </div>
            <div class="task-list">
                <input class="task-list-check" type=checkbox><p>Take out trash</p>
            </div>
            <div class="task-list">
                <input class="task-list-check" type=checkbox><p>Clean kichen</p>
            </div>
            <div class="task-list">
                <input class="task-list-check" type=checkbox><p>Make bed</p>
            </div>
            <div class="task-list">
                <input class="task-list-check" type=checkbox><p>Finish schoolwork</p>
            </div>
            <div class="task-list">
                <input class="task-list-check" type=checkbox><p>Watch TV</p>
            </div>
            <div class="task-list">
                <input class="task-list-check" type=checkbox><p>Do something stupid</p>
            </div>
            <div class="task-list">
                <input class="task-list-check" type=checkbox><p>Do something else</p>
            </div>
            
        </div>

        <!-- <script src="app.js" charset="utf-8"></script> -->
    </body>
</html>
